<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>name</th>
      <th>email</th>
      <th>VezeetaPrice</th>
      <th>description</th>

    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of all " >
        <td scope="row">{{d.name}}</td>
        <td>{{d.email}}</td>
        <td>{{d.VezeetaPrice}}</td>
        <td>{{d.description}}</td>
      </tr>

    </tbody>
</table>
